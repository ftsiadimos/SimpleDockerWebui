{% extends 'base.html' %}
{% block page_title %}Stats{% endblock %}

{% block content %}
<div class="stats-container shadow">
  <div class="stats-header">
    <div class="d-flex align-items-center gap-2">
      <i class="fa-solid fa-chart-bar text-light" aria-hidden="true"></i>
      <span class="text-light fw-medium">Stats</span>
    </div>
    <div class="btn-group" role="group" aria-label="Stats controls">
      <button type="button" id="scrollTopBtn" class="btn btn-outline-light btn-stats-control" title="Scroll to top" data-bs-toggle="tooltip">
        <i class="fa-solid fa-arrow-up" aria-hidden="true"></i> Top
      </button>
      <button type="button" id="scrollBottomBtn" class="btn btn-outline-light btn-stats-control" title="Scroll to bottom" data-bs-toggle="tooltip">
        <i class="fa-solid fa-arrow-down" aria-hidden="true"></i> Bottom
      </button>
      <button type="button" id="downloadBtn" class="btn btn-outline-success btn-stats-control" title="Download stats" data-bs-toggle="tooltip">
        <i class="fa-solid fa-download" aria-hidden="true"></i> Download
      </button>
      <button type="button" id="goBackBtn" class="btn btn-outline-warning btn-stats-control" title="Go back" data-bs-toggle="tooltip">
        <i class="fa-solid fa-arrow-left" aria-hidden="true"></i> Back
      </button>
    </div>
  </div>
  <div id="statsContent" class="stats-content">
    {% for line in stats_text.split('\n') %}
      <div class="stats-line">{{ line | e }}</div>
    {% endfor %}
  </div>
</div>

<script>  
  const statsEl = document.getElementById('statsContent');

  // Scroll to bottom on page load
  window.addEventListener('load', () => {
    statsEl.scrollTop = statsEl.scrollHeight;
  });

  // Scroll controls
  document.getElementById('scrollTopBtn').addEventListener('click', () => {
    statsEl.scrollTo({ top: 0, behavior: 'smooth' });
  });

  document.getElementById('scrollBottomBtn').addEventListener('click', () => {
    statsEl.scrollTo({ top: statsEl.scrollHeight, behavior: 'smooth' });
  });

  document.getElementById('goBackBtn').addEventListener('click', () => {
    window.history.back();
  });

  // Download stats
  document.getElementById('downloadBtn').addEventListener('click', () => {
    const text = Array.from(document.querySelectorAll('.stats-line')).map(e => e.textContent).join('\n');
    const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'container-stats.txt';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  });
</script>
{% endblock %}
