{% extends 'base.html' %}
{% block page_title %}Container Logs{% endblock %}

{% block content %}
<div class="log-container shadow">
  <div class="log-header">
    <div class="d-flex align-items-center gap-2">
      <i class="fa-solid fa-file-lines text-light" aria-hidden="true"></i>
      <span class="text-light fw-medium">Logs</span>
    </div>
    <div class="btn-group" role="group" aria-label="Log controls">
      <button type="button" id="scrollTopBtn" class="btn btn-outline-light btn-log-control" title="Scroll to top" data-bs-toggle="tooltip">
        <i class="fa-solid fa-arrow-up" aria-hidden="true"></i> Top
      </button>
      <button type="button" id="scrollBottomBtn" class="btn btn-outline-light btn-log-control" title="Scroll to bottom" data-bs-toggle="tooltip">
        <i class="fa-solid fa-arrow-down" aria-hidden="true"></i> Bottom
      </button>
      <button type="button" id="downloadBtn" class="btn btn-outline-success btn-log-control" title="Download logs" data-bs-toggle="tooltip">
        <i class="fa-solid fa-download" aria-hidden="true"></i> Download
      </button>
      <button type="button" id="goBackBtn" class="btn btn-outline-warning btn-log-control" title="Go back" data-bs-toggle="tooltip">
        <i class="fa-solid fa-arrow-left" aria-hidden="true"></i> Back
      </button>
    </div>
  </div>
  <div id="logContent" class="log-content">
    {% for line in logs_text.split('\n') %}
      <div class="log-line"><span class="lnum">{{ loop.index }}</span><span class="ltext">{{ line | e }}</span></div>
    {% endfor %}
  </div>
</div>

<script>
  const logEl = document.getElementById('logContent');

  // Scroll to bottom on page load
  window.addEventListener('load', () => {
    logEl.scrollTop = logEl.scrollHeight;
  });

  // Scroll controls
  document.getElementById('scrollTopBtn').addEventListener('click', () => {
    logEl.scrollTo({ top: 0, behavior: 'smooth' });
  });

  document.getElementById('scrollBottomBtn').addEventListener('click', () => {
    logEl.scrollTo({ top: logEl.scrollHeight, behavior: 'smooth' });
  });

  document.getElementById('goBackBtn').addEventListener('click', () => {
    window.history.back();
  });

  // Download logs
  document.getElementById('downloadBtn').addEventListener('click', () => {
    const text = Array.from(document.querySelectorAll('.ltext')).map(e => e.textContent).join('\n');
    const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'container-logs.txt';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  });

  // Highlight levels
  (function colorize(){
    const lines = document.querySelectorAll('.log-line');
    lines.forEach(l => {
      const txt = l.querySelector('.ltext').textContent || '';
      if (/(\bERROR\b)/i.test(txt)) l.classList.add('level-error');
      else if (/(\bWARN|WARNING\b)/i.test(txt)) l.classList.add('level-warn');
      else if (/(\bINFO\b)/i.test(txt)) l.classList.add('level-info');
      else if (/(\bDEBUG\b)/i.test(txt)) l.classList.add('level-debug');
    });
  })();

</script>
{% endblock %}
